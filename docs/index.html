<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="annaghi/dnd-list" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>annaghi | dnd-list</title>

    <script src="/dnd-list/assets/main.js" type="text/javascript"></script>
    <script src="/dnd-list/assets/highlight/highlight.pack.js" type="text/javascript"></script>
    <script src="/dnd-list/assets/custom-element-elm-code.js" type="text/javascript"></script>
    <script src="/dnd-list/assets/redirect.js" type="text/javascript"></script>

    <link href="/dnd-list/assets/highlight/styles/atom-one-light.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="/dnd-list/assets/main.css" rel="stylesheet" />

    <link href="/dnd-list/assets/favicon.png?v=1" rel="icon" type="image/png" />
  </head>

  <body>
    <script>
      const app = Elm.Main.init();

      app.ports.releasePointerCapture.subscribe( event => {
        event.target.releasePointerCapture(event.pointerId)
		  })

      window.addEventListener("pointermove", (event) => {
        app.ports.onPointerMove.send(event);
      });

      window.addEventListener("pointerup", (event) => {
        app.ports.onPointerUp.send(event);
      });
    </script>
  </body>
</html>
